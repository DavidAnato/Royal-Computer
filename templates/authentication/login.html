{% extends 'base.html' %} 

{% block title %}| Connexion{% endblock %}

{% block content %}
<div class="h-100">
  <div class="banner text-center bg-secondary p-5 m-0">
    <h1>Login</h1>
  </div>

  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="container text-black" style="border-radius: 25px">
        <div class="p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              {% if error %}
              <div class="alert alert-danger shadow-none rounded-0">
                <span>{{ error }}</span>
              </div>
              {% endif %}

              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control shadow-none rounded-0"
                      placeholder="Nom d'utilisateur, Email ou Numéro de téléphone"
                    />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control shadow-none rounded-0"
                      placeholder="Mot de passe"
                    />
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg rounded-0"
                  >
                    Se connecter
                  </button>
                </div>
                <p class="text-center">ou</p>
                <hr />
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <p class="text-center">
                    Vous n'avez pas encore de compte ?
                    <a href="{% url 'signup' %}">Inscrivez-vous</a> !
                  </p>
                </div>
              </form>
            </div>
            <div
              class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
